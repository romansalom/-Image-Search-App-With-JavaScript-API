<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript image search app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for image" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1662010021854-e67c538ea7a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=652&q=80"
          alt="autos"
        />
        <a href="https://unsplash.com/photos/Sx_bKz49IO0" target="_blank"
          >autos</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1662010021854-e67c538ea7a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=652&q=80"
          alt="autos"
        />
        <a href="https://unsplash.com/photos/Sx_bKz49IO0" target="_blank"
          >autos</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1662010021854-e67c538ea7a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=652&q=80"
          alt="autos"
        />
        <a href="https://unsplash.com/photos/Sx_bKz49IO0" target="_blank"
          >autos</a
        >
      </div>
    </div>
    <button id="show-more-button">show more</button>

    <script src="script.js"></script>
  </body>
</html>
